  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=aha
      - POSTGRES_PASSWORD=ahapassword
      - POSTGRES_DB=aha
    ports:
      - '6602:5432'
    logging:
      driver: 'json-file'
      options:
        max-size: '1m'
    volumes:
      - postgresdb:/var/lib/postgresql/data
  verne:
    image: vernemq/vernemq
    restart: always
    ports:
      - 6601:8080
      - 6600:1883
    environment:
      DOCKER_VERNEMQ_ACCEPT_EULA: 'yes'
      DOCKER_VERNEMQ_ALLOW_ANONYMOUS: 'on'
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt
    volumes:
      - ./zigbee2mqttdata:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    privileged: true
    environment:
      - TZ=Asia/Makassar
